<form #f="ngForm" (ngSubmit)="submit(f)">
 <div ngModelGroup="contact" #contact="ngModelGroup">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" id="firstName" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required</div>
  </div>
 </div>
 
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

<div class="checkbox"><label>
  <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailin
</label>
</div>
<div class="form-group">
  <label for="contactMethod">
  </label>
  <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option value=""></option>
    <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
  </select>
</div>
<div class="radio" *ngFor="let method of contactMethods">
  <label>
    <input ngModel type="radio" name="contactMethodRadio" [value]="method.id">
    {{method.name}}
  </label>
</div>


<p>
  {{f.value | json }}
</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
